<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}{% endblock %}
  <meta charset="utf-8" />
  <title>stockGuardian</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/overlayScrollbars/1.13.1/css/OverlayScrollbars.min.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>
  <style>
    head {
      background-color: white;
    }

    body {
      background-color: #05011E;
      min-height: 100vh;
      flex-direction: column;
    }

    nav {
      padding: 2% 4%;
      display: flex;
      justify-content: space-between;
      background-color: #4660E1 !important;
    }

    .nav-links {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: auto;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav div ul li a {
      text-decoration: none;
      font-size: 15px;
      text-transform: uppercase;
      transition: 0.5s;
      color: white !important;
    }

    nav div ul li a:hover {
      color: rgb(70, 96, 225);
    }

    nav div ul li a::after {
      content: "";
      display: block;
      height: 2px;
      width: 0;
      background-color: rgb(70, 96, 225);
      transition: 0.5s;
    }

    nav div ul li a:hover::after {
      width: 100%;
    }

    .glow {
      font-size: 30px;
      color: white;
      text-align: center;
      -webkit-animation: glow 1s ease-in-out infinite alternate;
      -moz-animation: glow 1s ease-in-out infinite alternate;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @-webkit-keyframes glow {
      from {
        text-shadow: 0 0 5px #2C3E50, 0 0 10px #34495E, 0 0 15px #5D6D7E;
      }

      to {
        text-shadow: 0 0 10px #2C3E50, 0 0 15px #34495E, 0 0 20px #5D6D7E;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark mb-5">
    <a class="navbar-brand" href="">stockGuardian</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link active" href="/provider">Fournisseur <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link active" href="/article">Produit <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link active" href="/stock">Stock <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link active" href="/client">Client <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link active" href="/caisse">Vente <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="get">
        <input class="form-control mr-sm-2" type="search" placeholder="Chercher" aria-label="Chercher" name="q">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Chercher</button>
      </form>
      <div style="text-align: right;">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/logout">DÃ©connexion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">{% block body %} {% endblock body %}</div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
